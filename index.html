<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>

    <header>
        <h1>To Do List</h1>
        <form id="todo-form">
            <input type="text" id="task-input" placeholder="Add Task">
            <input type="submit" id="task-submit" value="Add">
        </form>
    </header>

        <section class="task-list">
            <h2>Tasks</h2>

            <div id="tasks">

                <div class="task">
                    <div class="content">
                        <input type="text" class="text" value="Task" readonly>
                    </div>
                    <div class="actions">
                        <button class="edit">Edit</button>
                        <button class="delete">Delete</button>
                    </div>
                </div>

            </div>
        </section>

</body>
</html>
